name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: Zip Folder
      run: zip -r release.zip . -x ".git/*" ".github/*"
    - name: Commit files
      run: |
        git config --local user.email "josea.munoz@gmail.com"
        git config --local user.name "imjoseangel"
        git commit -m "Add zip release" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
